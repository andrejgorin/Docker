# Configuration for telegraf agent
[agent]
  interval = "20s"
  round_interval = true
  metric_batch_size = 1000
  metric_buffer_limit = 10000
  collection_jitter = "0s"
  flush_interval = "10s"
  flush_jitter = "0s"
  precision = ""
  hostname = ""
  [[outputs.influxdb_v2]]
    namepass = ["docker*"]
    urls = ["http://influxdb:8086"]
    token = "token"
    organization = "home"
    bucket = "docker"
  [[outputs.influxdb_v2]]
    namepass = ["mqtt_consumer"]
    urls = ["http://influxdb:8086"]
    token = "token"
    organization = "home"
    bucket = "mqtt"
  [[outputs.influxdb_v2]]
    namepass = ["cpu_frequency", "cpu_temperature", "cpu", "disk", "diskio", "mem", "net", "processes", "swap", "system"]
    urls = ["http://influxdb:8086"]
    token = "token"
    organization = "home"
    bucket = "system"
  [[inputs.mqtt_consumer]]
    servers = ["mqtt://mosquitto:1883"]
    topics = ["esp32/pub"]
    topic_tag = ""
    client_id = "esp32"
    username = "publisher5"
    password = "e4MmB8Jc9uYic3"
    data_format = "json_v2"
      [[inputs.mqtt_consumer.json_v2]]
        [[inputs.mqtt_consumer.json_v2.field]]
        path = "voltage"
        type = "float" 
        [[inputs.mqtt_consumer.json_v2.field]]
        path = "current"
        type = "float"
        [[inputs.mqtt_consumer.json_v2.field]]
        path = "power"
        type = "float"
        [[inputs.mqtt_consumer.json_v2.field]]
        path = "energy"
        type = "float"
        [[inputs.mqtt_consumer.json_v2.field]]
        path = "frequency"
        type = "float"
        [[inputs.mqtt_consumer.json_v2.field]]
        path = "pf"
        type = "float"
        [[inputs.mqtt_consumer.json_v2.object]]
        path = "@this"
        tags = ["did", "phase"]
  [[inputs.docker]]
    endpoint = "unix:///var/run/docker.sock" 
    container_names = [] 
    timeout = "5s" 
    total = false
  [[inputs.cpu]]
    percpu = true
    totalcpu = true
    collect_cpu_time = false
    report_active = false
  [[inputs.disk]]
    ignore_fs = ["tmpfs", "devtmpfs", "devfs", "iso9660", "overlay", "aufs", "squashfs"]
  [[inputs.diskio]]
    # no configuration
  [[inputs.mem]]
    # no configuration
  [[inputs.net]]
    # no configuration
  [[inputs.processes]]
    # no configuration
  [[inputs.swap]]
    # no configuration
  [[inputs.system]]
    # no configuration
  [[inputs.file]]
    # Enable CPU temperature monitoring
    files = ["/sys/class/thermal/thermal_zone0/temp"]
    name_override = "cpu_temperature"
    data_format = "value"
    data_type = "integer"
  [[inputs.file]]
    # CPU Frequency monitoring:
    files = ["/sys/devices/system/cpu/cpufreq/policy0/scaling_cur_freq"]
    name_override = "cpu_frequency"
    data_format = "value"
    data_type = "integer"
